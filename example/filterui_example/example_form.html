<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../django_querybuilder/static/django_querybuilder/js/filterui.js"></script>
    <script src="../../django_querybuilder/static/django_querybuilder/js/table.js"></script>
    <script src="../../django_querybuilder/static/django_querybuilder/libs/jquery/dist/jquery.min.js"></script>
    <script src="../../django_querybuilder/static/django_querybuilder/libs/jquery-deserialize/dist/jquery.deserialize.min.js"></script>
    <script src="../../django_querybuilder/static/django_querybuilder/libs/freewall/freewall.js"></script>
    <script src="../../django_querybuilder/static/django_querybuilder/libs/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../django_querybuilder/static/django_querybuilder/libs/jquery-ui/ui/tabs.js"></script>
    <script src="../../django_querybuilder/static/django_querybuilder/libs/jquery-ui/ui/datepicker.js"></script>
    <script src="../../django_querybuilder/static/django_querybuilder/libs/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.js"></script>
    <link rel="stylesheet" type="text/css" href="../../django_querybuilder/static/django_querybuilder/css/filter-form.css" />
    <meta charset="UTF-8">
    <title>FilterUI example page</title>
</head>
<body style="margin: 1em">
    <script>
        var form = new FilterForm('#filter', ['#tab_1', "#tab_2"]);
        $(function () {
            $("#filter").on("submit", function(event) {
                event.preventDefault();
                console.log(form.serialize());
            });
        });
    </script>
    <filter-form id="filter_ff">
        <ul class="ff-tabs-list">
            <li><a href="#tab_1">Tab 1</a></li>
            <li><a href="#tab_2">Tab 2</a></li>
            <li><a href="#tab_3">Tab 3</a></li>
        </ul>
        <form id="filter">
            <div id="tab_3" class="ff-tab-pane">
                <h1>Click on tab 1 or tab 2 to see examples</h1>
            </div>
            <div id="tab_2" class="ff-tab-pane">
                <div class="ff-group">
                    <label>Checkbox</label><input type="checkbox" name="checkbox">
                </div>
                <div class="ff-group">
                    <label>Date</label><input type="date" name="date">
                    <label>Datetime</label><input type="datetime-local" name="datetime">
                </div>
                <div class="ff-group">
                    <label>email</label><input type="email" name="email">
                    <label>Number</label><input type="number" name="number">
                </div>
                <div class="ff-group">
                    <label>Radio</label>
                    <input type="radio" name="radio1">
                    <input type="radio" name="radio1">
                </div>
                <div class="ff-group">
                    <label>Search</label><input type="search" name="search">
                </div>
                <div class="ff-group">
                    <label>Time</label><input type="time" name="time">
                </div>
            </div>
            <div id="tab_1" class="ff-tab-pane">
                <div class="ff-group">
                    <label for="id_name">Name:</label> <input  id="id_name" name="name" type="text" />
                    <label for="id_price">Price:</label> <input  id="id_price" name="price" step="any" type="number" />
                    <label for="id_description">Description:</label> <input  id="id_description" name="description" type="text" />
                </div>
                <div class="ff-group">
                    <label for="id_release_year">Release year:</label> <input  id="id_release_year" name="release_year" step="any" type="number" />
                    <label for="id_release_year__gt">Release year  gt:</label> <input  id="id_release_year__gt" name="release_year__gt" step="any" type="number" />
                    <label for="id_release_year__lt">Release year  lt:</label> <input  id="id_release_year__lt" name="release_year__lt" step="any" type="number" />
                </div>
                <div class="ff-group">
                    <label for="id_price__lt">Price  lt:</label> <input  id="id_price__lt" name="price__lt" step="any" type="number" />
                    <label for="id_manufacturer__name">Manufacturer  name:</label> <input  id="id_manufacturer__name" name="manufacturer__name" type="text" />
                </div>
                <div class="ff-group">
                    <label for="id_name">Name:</label> <input  id="id_name" name="name" type="text" />
                    <label for="id_price">Price:</label> <input  id="id_price" name="price" step="any" type="number" />
                </div>
                <div class="ff-group">
                    <label for="id_description">Description:</label> <input  id="id_description" name="description" type="text" />
                    <label for="id_release_date">Release date:</label> <input  id="id_release_date" name="release_date" type="text" />
                    <label for="id_price__gt">Price  gt:</label> <input  id="id_price__gt" name="price__gt" step="any" type="number" />
                </div>
                <div class="ff-group">
                    <label for="id_price__lt">Price  lt:</label> <input  id="id_price__lt" name="price__lt" step="any" type="number" />
                    <label for="id_release_year__lt">Release year  lt:</label> <input  id="id_release_year__lt" name="release_year__lt" step="any" type="number" />
                    <label for="id_manufacturer__name">Manufacturer  name:</label> <input  id="id_manufacturer__name" name="manufacturer__name" type="text" />
                </div>
            </div>
            <div class="ff-footer">
                <input class="ff-submit" type="submit" />
            </div>
        </form>
    </filter-form>
</body>
</html>
